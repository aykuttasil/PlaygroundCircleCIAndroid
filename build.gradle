// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.10'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Proje kodlarının derlenmesi sonrasında otomatik olarak fabric.properties dosyası oluşturulur ve yine
// otomatik olarak sistem environment değişkenlerinden crashlyticsBountyApisecret ve crashlyticsBountyApikey değerleri okunarak dosyaya eklenir.
afterEvaluate {
    createFabricProperties()
}

def createFabricProperties() {
    def propertiesFile = file('fabric.properties')
    def commentMessage = "This is autogenerated fabric property from system environment to prevent key to be committed to source control."
    ant.propertyfile(file: "fabric.properties", comment: commentMessage) {
        entry(key: "apiSecret", value: System.getenv('crashlyticsBountyApisecret'))
        entry(key: "apiKey", value: System.getenv('crashlyticsBountyApikey'))
    }
}
